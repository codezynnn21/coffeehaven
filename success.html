<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .checkmark {
      font-size: 60px;
      color: #10b981;
      animation: pop 0.4s ease-out;
    }

    h1 {
      color: #10b981;
      font-size: 24px;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background-color: #0070c9;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background-color: #005fa3;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="checkmark">✔️</div>
    <h1>Investment Successful!</h1>
    <p>Your investment has been processed successfully.</p>
    <a href="dashboard.html">Back to Home</a>
  </div>

</body>
</html>
