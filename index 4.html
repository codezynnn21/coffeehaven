<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GCash Pay Bills</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #03B44D 0%, #028A3D 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 100%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #03B44D;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #03B44D;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .button-group {
      margin-top: 30px;
    }

    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      background-color: #03B44D;
      color: white;
    }

    .button:hover {
      background-color: #028A3D;
    }

    .total-amount {
      margin-top: 12px;
      font-weight: 600;
      color: #111827;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pay Bills</h2>

    <form action="bill.html" method="GET" id="billForm">
      <label for="biller">Select Biller</label>
      <select id="biller" name="biller" required>
        <option value="" disabled selected>Select a biller</option>
        <option value="meralco">Meralco</option>
        <option value="maynilad">Maynilad</option>
        <option value="globe">Globe Telecom</option>
        <option value="smart">Smart Communications</option>
      </select>

      <label for="account">Account Number</label>
      <input type="text" id="account" name="account" placeholder="e.g. 9876543210" required pattern="\d+" title="Please enter numbers only" />

      <label for="amount">Amount (₱)</label>
      <input type="number" id="amount" name="amount" placeholder="e.g. 1500" min="0.01" step="0.01" required />

      <p class="total-amount">Total (including ₱20 fee): ₱<span id="totalAmount">20.00</span></p>

      <label for="payment-date">Payment Date</label>
      <input type="date" id="payment-date" name="paymentDate" required />

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" placeholder="Add any notes here..." rows="3"></textarea>

      <label class="checkbox-label" for="confirm">
        <input type="checkbox" id="confirm" name="confirm" required />
        I confirm that the above information is correct.
      </label>

      <div class="button-group">
        <button type="submit" class="button">Pay Bill</button>
      </div>
    </form>
  </div>

  <script>
    // Set default date to today
    const paymentDate = document.getElementById('payment-date');
    const today = new Date().toISOString().split('T')[0];
    paymentDate.value = today;
    paymentDate.min = today; // Prevent past date selection

    // Update total amount including fixed ₱20 fee
    const amountInput = document.getElementById('amount');
    const totalAmount = document.getElementById('totalAmount');
    const fee = 20;

    function updateTotal() {
      let amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount < 0) {
        amount = 0;
      }
      totalAmount.textContent = (amount + fee).toFixed(2);
    }

    amountInput.addEventListener('input', updateTotal);

    // Initialize total amount on page load
    updateTotal();
  </script>

</body>
</html>
