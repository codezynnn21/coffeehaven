<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCash Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .transfer-form {
      background-color: #ffffff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .transfer-form h2 {
      text-align: center;
      color: #0277BD;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #0277BD;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #01579B;
    }
  </style>
</head>
<body>

  <div class="transfer-form">
    <h2>CashG Transfer money</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="recipient">Recipient Number</label>
        <input type="text" id="recipient" name="recipient" placeholder="09XXXXXXXXX" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount (â‚±)</label>
        <input type="number" id="amount" name="amount" min="1" required>
      </div>

      <div class="form-group">
        <label for="message">Message (optional)</label>
        <textarea id="message" name="message" rows="3" placeholder="Enter message..."></textarea>
      </div>

      <button type="submit">transfer money</button>
    </form>
  </div>

</body>
</html>
