<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GCash Borrow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(135deg, #00c96f 0%, #007a3d 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    form {
      border: none;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .form-row label {
      width: 130px;
      font-weight: bold;
      color: #e0f7db;
    }
    .form-row input, .form-row select {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .form-row input {
      background-color: white;
      color: #004d19;
      border: 1px solid transparent;
    }
    .form-row input:focus {
      box-shadow: 0 0 8px 2px #00ff6a;
      border-color: #00ff6a;
      background-color: #e0f7db;
    }
    .form-row select {
      background-color: white;
      color: #004d19;
      font-weight: 600;
      border: 1px solid transparent;
    }
    .form-row select:focus {
      box-shadow: 0 0 8px 2px #00ff6a;
      border-color: #00ff6a;
      background-color: #e0f7db;
    }
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #00c96f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,201,111,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:enabled, button:focus:enabled {
      background-color: #007a3d;
      box-shadow: 0 8px 15px rgba(0,122,61,0.8);
      outline: none;
    }
    button:disabled {
      background-color: #a3f7b1;
      cursor: not-allowed;
      box-shadow: none;
    }
    small {
      margin-left: 130px;
      display: block;
      font-size: 0.85rem;
      color: #bdebb7;
      min-height: 1.2em;
    }
    /* Responsive for small screens */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row label {
        width: 100%;
        margin-bottom: 5px;
      }
      small {
        margin-left: 0;
        margin-bottom: 10px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>CashG Borrow</h1>

  <form id="borrowForm" aria-label="GCash Borrow Loan Application" novalidate>
    <div class="form-row">
      <label for="loan-amount">Loan Amount (₱)<sup aria-hidden="true">*</sup></label>
      <input 
        type="number" 
        id="loan-amount" 
        name="loan-amount" 
        placeholder="e.g. 5000" 
        required 
        min="100" 
        aria-describedby="loanAmountHelp loanAmountError"
        aria-required="true"
      />
    </div>
    <small id="loanAmountHelp">Minimum loan amount is ₱100</small>
    <small id="loanAmountError" style="color: #ffcccb;" aria-live="polite"></small>

    <div class="form-row">
      <label for="loan-term">Loan Term<sup aria-hidden="true">*</sup></label>
      <select 
        id="loan-term" 
        name="loan-term" 
        required
        aria-required="true"
        aria-describedby="loanTermHelp loanTermError"
      >
        <option value="" disabled selected>Select term</option>
        <option value="30">30 days</option>
        <option value="60">60 days</option>
        <option value="90">90 days</option>
      </select>
    </div>
    <small id="loanTermHelp">Choose your preferred loan term</small>
    <small id="loanTermError" style="color: #ffcccb;" aria-live="polite"></small>

    <div class="form-row">
      <label for="purpose">Purpose<sup aria-hidden="true">*</sup></label>
      <input 
        type="text" 
        id="purpose" 
        name="purpose" 
        placeholder="e.g. Tuition Fee" 
        required 
        minlength="3"
        aria-required="true"
        aria-describedby="purposeError"
      />
    </div>
    <small id="purposeError" style="color: #ffcccb;" aria-live="polite"></small>

    <button type="submit" aria-label="Proceed to Borrow Loan" disabled>Proceed to Borrow</button>
  </form>

  <script>
    const form = document.getElementById('borrowForm');
    const loanAmount = form['loan-amount'];
    const loanTerm = form['loan-term'];
    const purpose = form['purpose'];
    const submitBtn = form.querySelector('button');

    const loanAmountError = document.getElementById('loanAmountError');
    const loanTermError = document.getElementById('loanTermError');
    const purposeError = document.getElementById('purposeError');

    function validateLoanAmount() {
      if (loanAmount.validity.valueMissing) {
        loanAmountError.textContent = 'Loan amount is required.';
      } else if (loanAmount.validity.rangeUnderflow) {
        loanAmountError.textContent = 'Minimum loan amount is ₱100.';
      } else {
        loanAmountError.textContent = '';
      }
    }

    function validateLoanTerm() {
      if (loanTerm.validity.valueMissing) {
        loanTermError.textContent = 'Please select a loan term.';
      } else {
        loanTermError.textContent = '';
      }
    }

    function validatePurpose() {
      if (purpose.validity.valueMissing) {
        purposeError.textContent = 'Purpose is required.';
      } else if (purpose.value.trim().length < 3) {
        purposeError.textContent = 'Purpose must be at least 3 characters.';
      } else {
        purposeError.textContent = '';
      }
    }

    function validateForm() {
      validateLoanAmount();
      validateLoanTerm();
      validatePurpose();
      submitBtn.disabled = !form.checkValidity();
    }

    loanAmount.addEventListener('input', validateForm);
    loanTerm.addEventListener('change', validateForm);
    purpose.addEventListener('input', validateForm);

    form.addEventListener('submit', function(event) {
      validateForm();
      if (!form.checkValidity()) {
        event.preventDefault();
      } else {
        alert('Form submitted successfully!');
      }
    });

    // Initial validation on page load
    validateForm();
  </script>
</body>
</html>
